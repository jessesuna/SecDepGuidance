<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Deployment Assessment</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="favicon" href="data:;base64,iVBORw0KGgo=">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .question h3 {
            margin-top: 0;
        }
        .question p {
            margin: 10px 0;
        }
        .question a {
            color: #0066cc;
            text-decoration: none;
        }
        .question a:hover {
            text-decoration: underline;
        }
        .radio-group {
            margin: 10px 0;
        }
        button {
            margin: 20px 0;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0052a3;
        }
        #results {
            margin-top: 20px;
        }
        .deployed {
            fill: #90EE90 !important;
        }
        .not-deployed {
            fill: #FFB6C1 !important;
        }
    </style>
</head>
<body>
    <h1>Security Deployment Assessment</h1>
    <form id="assessmentForm">
        <div id="questionsContainer"></div>
        <button type="button" onclick="generateResults()">Generate Results</button>
    </form>
    <div id="results" style="display: none;">
        <h2>Assessment Results</h2>
        <div id="mermaidChart"></div>
        <div id="recommendations"></div>
    </div>

    <script>
        // Define questions array in global scope
        const questions = [
            {
                id: 'CloudID',
                text: 'Have you configured Cloud Identity?',
                description: 'Cloud Identity provides the foundation for managing user identities and access in Microsoft 365.',
                docLink: 'https://learn.microsoft.com/en-us/entra/fundamentals/whatis'
            },
            {
                id: 'MFA',
                text: 'Have you deployed Multifactor Authentication?',
                description: 'MFA adds an additional layer of security by requiring two or more verification methods.',
                docLink: 'https://learn.microsoft.com/en-us/entra/identity/authentication/concept-mfa-howitworks'
            },
            {
                id: 'CA',
                text: 'Have you configured Conditional Access Policies?',
                description: 'Conditional Access helps you manage access to your resources based on specific conditions.',
                docLink: 'https://learn.microsoft.com/en-us/entra/identity/conditional-access/overview'
            },
            {
                id: 'IntuneEnroll',
                text: 'Have you enrolled devices into management?',
                description: 'Device enrollment allows you to manage and secure your organizations devices.',
                docLink: 'https://learn.microsoft.com/en-us/mem/intune/enrollment/'
            },
            {
                id: 'IntuneCompPol',
                text: 'Have you configured compliance policies?',
                description: 'Compliance policies define the rules and settings devices must meet to be considered compliant.',
                docLink: 'https://learn.microsoft.com/en-us/mem/intune/protect/device-compliance-get-started'
            },
            {
                id: 'OnboardDevices',
                text: 'Have you onboarded Windows devices into Microsoft 365?',
                description: 'Onboarding connects your Windows devices to Microsoft 365 security services.',
                docLink: 'https://learn.microsoft.com/en-us/microsoft-365/security/defender-endpoint/onboard-windows'
            },
            {
                id: 'DSPM',
                text: 'Have you deployed Microsoft Purview Data Security Posture Management?',
                description: 'DSPM helps you discover, classify, and protect sensitive data across your organization.',
                docLink: 'https://learn.microsoft.com/en-us/purview/data-security-posture-management'
            },
            {
                id: 'EndpointDLP',
                text: 'Have you configured Endpoint DLP Policy?',
                description: 'Endpoint DLP helps prevent sensitive information from being shared inappropriately.',
                docLink: 'https://learn.microsoft.com/en-us/purview/endpoint-dlp-learn-about'
            },
            {
                id: 'XDR',
                text: 'Have you deployed M365 Defender for XDR?',
                description: 'Extended Detection and Response (XDR) provides unified security incident detection and response.',
                docLink: 'https://learn.microsoft.com/en-us/microsoft-365/security/defender/microsoft-365-defender'
            },
            {
                id: 'DID',
                text: 'Have you deployed Defender for Identity?',
                description: 'Defender for Identity protects your on-premises Active Directory identities.',
                docLink: 'https://learn.microsoft.com/en-us/defender-for-identity/what-is'
            },
            {
                id: 'MDO',
                text: 'Have you deployed Defender for Office 365?',
                description: 'Protects your organization against malicious threats from email messages, links and collaboration tools.',
                docLink: 'https://learn.microsoft.com/en-us/microsoft-365/security/office-365-security/defender-for-office-365'
            },
            {
                id: 'MDCA',
                text: 'Have you deployed Defender for Cloud Apps?',
                description: 'Cloud Access Security Broker that provides rich visibility and control over data travel.',
                docLink: 'https://learn.microsoft.com/en-us/defender-cloud-apps/what-is-defender-for-cloud-apps'
            },
            {
                id: 'PurAud',
                text: 'Have you deployed Purview Audit?',
                description: 'Microsoft Purview auditing solutions provide an integrated solution to help organizations effectively respond to security events, forensic investigations, internal investigations, and compliance obligations.',
                docLink: 'https://learn.microsoft.com/en-us/purview/audit-solutions-overview'
            },
            {
                id: 'MDO',
                text: 'Have you deployed Microsoft Defender For Office?',
                description: 'Proactively search for threats, malware, and malicious activity across your endpoints, Microsoft 365 mailboxes',
                docLink: 'https://www.microsoft.com/en-us/security/business/siem-and-xdr/microsoft-defender-office-365'

            },
            {
                id: 'MDE',
                text: 'Have you deployed Microsoft Defender for Endpoint?',
                description: 'Microsoft Defender for Endpoint is an enterprise endpoint security platform that helps defend against advanced persistent threats.',
                docLink: 'https://learn.microsoft.com/en-us/defender-endpoint/production-deployment'

            },
            {
                id: 'MDVM',
                text: 'Have you deployed Microsoft Defender for Volnerability Management',
                description: 'Microsoft Defender Vulnerability Management standalone is a comprehensive vulnerability management solution to access continuous asset visibility, in-depth vulnerability assessments, and risk-based prioritization to help teams address critical vulnerabilities and misconfigurations.',
                docLink: 'https://learn.microsoft.com/en-us/defender-vulnerability-management/'
            },
            {
                id: 'RCA',
                text: 'Have you configured Risk-Based Conditional Access?',
                description: 'Risk-based Conditional Access helps protect your organization by analyzing signals in real-time to detect and respond to risks.',
                docLink: 'https://learn.microsoft.com/en-us/entra/identity/conditional-access/howto-conditional-access-policy-risk'
            },
            {
                id: 'IDProtection',
                text: 'Have you deployed Entra Identity Protection?',
                description: 'Identity Protection uses machine learning to detect and prevent identity-based risks.',
                docLink: 'https://learn.microsoft.com/en-us/entra/id-protection/overview-identity-protection'
            },
            {
                id: 'IDProtAlerts',
                text: 'Have you configured Identity Protection Alerts and Monitoring?',
                description: 'Set up alerts and monitoring for identity risks and suspicious activities.',
                docLink: 'https://learn.microsoft.com/en-us/entra/id-protection/howto-identity-protection-configure-notifications'
            },
            {
                id: 'EPA',
                text: 'Have you deployed Entra Private Access?',
                description: 'Entra Private Access provides secure access to private applications without VPNs.',
                docLink: 'https://learn.microsoft.com/en-us/entra/identity/private-access/private-access-overview'
            },
            {
                id: 'EPAConn',
                text: 'Have you deployed Entra Private Access Connector?',
                description: 'The connector enables secure access to on-premises applications.',
                docLink: 'https://learn.microsoft.com/en-us/entra/identity/private-access/deployment-guide'
            },
            {
                id: 'GSA',
                text: 'Have you configured Entra Global Secure Access SSE?',
                description: 'Global Secure Access provides secure connectivity for remote workers.',
                docLink: 'https://learn.microsoft.com/en-us/entra/global-secure-access/overview'
            },
            {
                id: 'EIA',
                text: 'Have you deployed Entra Internet Access?',
                description: 'Secure internet access and web filtering for your organization.',
                docLink: 'https://learn.microsoft.com/en-us/entra/internet-access/overview'
            },
            {
                id: 'VID',
                text: 'Have you deployed Entra Verified ID?',
                description: 'Enables issuance and verification of decentralized identity credentials.',
                docLink: 'https://learn.microsoft.com/en-us/entra/verified-id/overview'
            },
            {
                id: 'VIDCred',
                text: 'Have you configured Verified Credentials?',
                description: 'Set up and manage verifiable credentials for your organization.',
                docLink: 'https://learn.microsoft.com/en-us/entra/verified-id/verifiable-credentials-configure'
            },
            {
                id: 'VIDWorkflow',
                text: 'Have you configured Verification Workflow?',
                description: 'Set up workflows for issuing and verifying credentials.',
                docLink: 'https://learn.microsoft.com/en-us/entra/verified-id/verifiable-credentials-configure-workflow'
            },
            {
                id: 'IGA',
                text: 'Have you deployed Entra Identity Governance?',
                description: 'Manage identity lifecycle, access reviews, and entitlements.',
                docLink: 'https://learn.microsoft.com/en-us/entra/id-governance/'
            },
            {
                id: 'AccessReview',
                text: 'Have you configured Access Reviews?',
                description: 'Regular reviews of user access rights to maintain security.',
                docLink: 'https://learn.microsoft.com/en-us/entra/id-governance/access-reviews-overview'
            },
            {
                id: 'PIM',
                text: 'Have you implemented Privileged Identity Management?',
                description: 'Just-in-time privileged access management and controls.',
                docLink: 'https://learn.microsoft.com/en-us/entra/id-governance/privileged-identity-management/pim-configure'
            },
            {
                id: 'EndpointAnalytics',
                text: 'Have you deployed Advanced Endpoint Analytics?',
                description: 'Monitor and improve end-user experience with proactive insights and recommendations.',
                docLink: 'https://learn.microsoft.com/en-us/mem/analytics/'
            },
            {
                id: 'RemoteHelp',
                text: 'Have you implemented Remote Help?',
                description: 'Secure remote assistance solution for your help desk to support end users.',
                docLink: 'https://learn.microsoft.com/en-us/mem/intune/remote-actions/remote-help'
            },
            {
                id: 'EPM',
                text: 'Have you configured Endpoint Privilege Management?',
                description: 'Manage administrative privileges on Windows and macOS devices.',
                docLink: 'https://learn.microsoft.com/en-us/mem/intune/protect/endpoint-privilege-management'
            },
            {
                id: 'SpecializedDevices',
                text: 'Have you configured Specialized Device Management?',
                description: 'Manage multi-user devices, kiosks, and other specialized scenarios.',
                docLink: 'https://learn.microsoft.com/en-us/mem/intune/configuration/device-restrictions-configure'
            },
            {
                id: 'AutoPilot',
                text: 'Have you implemented Windows Autopilot?',
                description: 'Zero-touch device provisioning and deployment.',
                docLink: 'https://learn.microsoft.com/en-us/mem/autopilot/windows-autopilot'
            },
            {
                id: 'AppManagement',
                text: 'Have you configured Advanced App Management?',
                description: 'Comprehensive application lifecycle management and protection.',
                docLink: 'https://learn.microsoft.com/en-us/mem/intune/apps/app-management'
            },
            {
                id: 'AppProtection',
                text: 'Have you set up App Protection Policies?',
                description: 'Protect corporate data in mobile applications.',
                docLink: 'https://learn.microsoft.com/en-us/mem/intune/apps/app-protection-policies'
            }
        ];

        // Function to create question elements
        function createQuestionElements() {
            const container = document.getElementById('questionsContainer');
            if (!container) {
                console.error('Questions container not found!');
                return;
            }

            questions.forEach(q => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <h3>${q.text}</h3>
                    <p>${q.description}</p>
                    <p><a href="${q.docLink}" target="_blank">Learn more</a></p>
                    <div class="radio-group">
                        <input type="radio" id="${q.id}_no" name="${q.id}" value="false" checked>
                        <label for="${q.id}_no">No</label>
                        <input type="radio" id="${q.id}_yes" name="${q.id}" value="true">
                        <label for="${q.id}_yes">Yes</label>
                    </div>
                `;
                container.appendChild(questionDiv);
            });
        }

        // Function to generate results
        function generateResults() {
            const deploymentStatus = {};
            questions.forEach(q => {
                const radioValue = document.querySelector(`input[name="${q.id}"]:checked`).value;
                deploymentStatus[q.id] = radioValue === 'true';
            });

            const mermaidDiv = document.getElementById('mermaidChart');
            const diagram = generateMermaidDiagram(deploymentStatus);
            mermaidDiv.innerHTML = `<div class="mermaid">${diagram}</div>`;

            const recommendationsDiv = document.getElementById('recommendations');
            recommendationsDiv.innerHTML = marked.parse(generateRecommendations(deploymentStatus));

            document.getElementById('results').style.display = 'block';
            mermaid.init();
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        // Function to generate Mermaid diagram
        function generateMermaidDiagram(deploymentStatus) {
            return `
            flowchart LR
                %% Define core components with clear labels
                subgraph Core["Zero Trust Core"]
                    Zero["Zero Trust Security Suite"]
                    Foundation["Zero Trust Foundation"]
                    Data["Data Protection"]
                    Threats["Threat Defense"]
                    SecureID["Identity Security"]
                    IntuneSuite["Endpoint Security"]
                end

                %% Core relationships
                Foundation --> Zero
                Data --> Zero
                Threats --> Zero
                SecureID --> Zero
                IntuneSuite --> Zero

                %% Group Data Security components
                subgraph DataProtection["Data Protection Suite"]
                    direction TB
                    DSPM["Purview DSPM"]
                    EndpointDLP["Endpoint DLP"]
                    PurAud["Purview Audit"]
                end
                DSPM --> Data
                EndpointDLP --> Data
                PurAud --> DSPM

                %% Group Threat Protection components
                subgraph ThreatProtection["Threat Protection Suite"]
                    direction TB
                    XDR["M365 Defender XDR"]
                    DID["Defender Identity"]
                    MDE["Defender Endpoint"]
                    MDCA["Defender Cloud Apps"]
                    MDVM["Defender VM"]
                end
                XDR --> Threats
                DID --> XDR
                MDE --> XDR
                MDCA --> XDR
                MDVM --> Threats

                %% Group Identity components
                subgraph IdentityProtection["Identity Protection Suite"]
                    direction TB
                    CloudID["Cloud Identity"] --> MFA["MFA"]
                    MFA --> CA["Conditional Access"]
                    CA --> Foundation
                    RCA["Risk-Based CA"] --> IDProtection["Identity Protection"]
                    IDProtAlerts["Identity Alerts"] --> IDProtection
                    IDProtection --> SecureID
                end

                %% Group Network Access components
                subgraph NetworkAccess["Network Security Suite"]
                    direction TB
                    EPA["Private Access"]
                    EPAConn["Private Access Connector"]
                    GSA["Global Secure Access"]
                    EIA["Internet Access"]
                end
                CA --> EPA
                RCA --> EPA
                EPAConn --> EPA
                EPA --> GSA
                GSA --> SecureID
                CA --> EIA
                RCA --> EIA
                EIA --> GSA

                %% Group Identity Governance components
                subgraph IdentityGovernance["Identity Governance Suite"]
                    direction TB
                    VIDCred["Verified Credentials"]
                    VIDWorkflow["Verification Workflow"]
                    VID["Verified ID"]
                    AccessReview["Access Reviews"]
                    IGA["Identity Governance"]
                    PIM["Privileged Identity Management"]
                end
                VIDCred --> VID
                VIDWorkflow --> VID
                VID --> SecureID
                AccessReview --> IGA
                PIM --> IGA
                IGA --> SecureID

                %% Group Endpoint Management components
                subgraph EndpointManagement["Endpoint Management Suite"]
                    direction TB
                    IntuneEnroll["Device Enrollment"]
                    IntuneCompPol["Compliance Policies"]
                    EndpointAnalytics["Analytics"]
                    RemoteHelp["Remote Help"]
                    EPM["Privilege Management"]
                    SpecializedDevices["Device Management"]
                    AutoPilot["Windows Autopilot"]
                    AppManagement["App Management"]
                    AppProtection["App Protection"]
                end
                IntuneEnroll --> IntuneCompPol
                IntuneEnroll --> EndpointAnalytics
                EndpointAnalytics --> RemoteHelp
                EndpointAnalytics --> EPM
                IntuneEnroll --> SpecializedDevices
                SpecializedDevices --> AutoPilot
                IntuneEnroll --> AppManagement
                AppManagement --> AppProtection
                EndpointAnalytics --> IntuneSuite
                AutoPilot --> IntuneSuite
                AppManagement --> IntuneSuite

                %% Styling
                classDef deployed fill:#90EE90,stroke:#333,stroke-width:2px
                classDef notDeployed fill:#FFB6C1,stroke:#333,stroke-width:2px
                classDef subgraphStyle fill:#f5f5f5,stroke:#666,stroke-width:2px
                classDef core fill:#e1f5fe,stroke:#0277bd,stroke-width:3px

                %% Apply styles
                class Core,DataProtection,ThreatProtection,IdentityProtection,NetworkAccess,IdentityGovernance,EndpointManagement subgraphStyle
                class Zero,Foundation,Data,Threats,SecureID,IntuneSuite core

                %% Apply deployment status
                ${Object.entries(deploymentStatus).map(([id, isDeployed]) => 
                    `class ${id} ${isDeployed ? 'deployed' : 'notDeployed'}`
                ).join('\n')}
            `;
        }

        // Function to generate recommendations
        function generateRecommendations(deploymentStatus) {
            let recommendations = '## Recommended Next Steps\n\n';
            
            // Add key resources section at the top
            recommendations += '### Key Resources\n' +
                '- [Zero Trust deployment plan with Microsoft 365](https://learn.microsoft.com/en-us/microsoft-365/security/microsoft-365-zero-trust?view=o365-worldwide)\n' +
                '- [Zero Trust Assessment Workshop](https://microsoft.github.io/zerotrustassessment/)\n' +
                '- [Zero Trust Assessment Tool](https://microsoft.github.io/zerotrustassessment/docs/app-permissions)\n' +
                '- [Purview Deployment Models](https://learn.microsoft.com/en-us/purview/deploymentmodels/depmod-overview)\n\n';

            // First 30 Days: Foundation and Quick Wins
            recommendations += '## First 30 Days: Foundation and Quick Wins\n\n';

            if (!deploymentStatus['CloudID']) {
                recommendations += '### Identity Foundation Priority\n' +
                    '- Configure Cloud Identity as your foundation\n' +
                    '- Review Entra ID Protection features\n' +
                    '- Implement basic identity management\n' +
                    '- Reference: [Zero Trust deployment plan](https://learn.microsoft.com/en-us/microsoft-365/security/microsoft-365-zero-trust?view=o365-worldwide#identity)\n\n';
            }

            if (!deploymentStatus['MFA']) {
                recommendations += '### Critical Security Enhancement\n' +
                    '- Deploy Multifactor Authentication immediately\n' +
                    '- Configure MFA for all users\n' +
                    '- Set up conditional access policies\n' +
                    '- Use the [Zero Trust Assessment Tool](https://microsoft.github.io/zerotrustassessment/docs/app-permissions) to validate your MFA configuration\n\n';
            }

            if (!deploymentStatus['IntuneEnroll'] || !deploymentStatus['IntuneCompPol']) {
                recommendations += '### Basic Device Management\n' +
                    '- Begin device enrollment in Intune\n' +
                    '- Configure basic device compliance policies\n' +
                    '- Set up essential device management policies\n' +
                    '- Follow the [Zero Trust deployment plan device guidance](https://learn.microsoft.com/en-us/microsoft-365/security/microsoft-365-zero-trust?view=o365-worldwide#devices)\n\n';
            }

            if (!deploymentStatus['MDVM']) {
                recommendations += '### Basic Security Posture\n' +
                    '- Deploy Defender for Vulnerability Management\n' +
                    '- Run initial vulnerability assessment\n' +
                    '- Create preliminary remediation plan\n\n';
            }

            // 60-Day Milestone: Enhanced Security
            recommendations += '## 60-Day Milestone: Enhanced Security\n\n';

            if (!deploymentStatus['RCA'] || !deploymentStatus['IDProtection']) {
                recommendations += '### Enhanced Identity Protection\n' +
                    '- Configure Risk-based Conditional Access\n' +
                    '- Deploy Entra Identity Protection\n' +
                    '- Set up Identity Protection alerts and monitoring\n' +
                    '- Reference: [Identity Protection documentation](https://learn.microsoft.com/en-us/entra/id-protection/)\n\n';
            }

            if (!deploymentStatus['XDR'] || !deploymentStatus['MDE']) {
                recommendations += '### Enhanced Threat Protection\n' +
                    '- Deploy Microsoft 365 Defender (XDR)\n' +
                    '- Configure EDR capabilities\n' +
                    '- Set up advanced threat protection\n' +
                    '- Enable automated investigation and response\n\n';
            }

            if (!deploymentStatus['EPA'] || !deploymentStatus['EPAConn']) {
                recommendations += '### Network Security Enhancement\n' +
                    '- Deploy Entra Private Access\n' +
                    '- Set up Private Access Connector\n' +
                    '- Configure secure application access\n' +
                    '- Reference: [Private Access documentation](https://learn.microsoft.com/en-us/entra/identity/private-access/)\n\n';
            }

            if (!deploymentStatus['AppManagement'] || !deploymentStatus['AppProtection']) {
                recommendations += '### Enhanced App Management\n' +
                    '- Configure Advanced App Management\n' +
                    '- Implement App Protection Policies\n' +
                    '- Set up application controls\n' +
                    '- Reference: [App Management documentation](https://learn.microsoft.com/en-us/mem/intune/apps/app-management)\n\n';
            }

            // 90-Day Milestone: Advanced Features and Optimization
            recommendations += '## 90-Day Milestone: Advanced Features and Optimization\n\n';

            if (!deploymentStatus['IGA'] || !deploymentStatus['AccessReview'] || !deploymentStatus['PIM']) {
                recommendations += '### Advanced Identity Governance\n' +
                    '- Deploy Identity Governance\n' +
                    '- Configure Access Reviews\n' +
                    '- Implement Privileged Identity Management\n' +
                    '- Reference: [Identity Governance documentation](https://learn.microsoft.com/en-us/entra/id-governance/)\n\n';
            }

            if (!deploymentStatus['GSA'] || !deploymentStatus['EIA']) {
                recommendations += '### Advanced Network Security\n' +
                    '- Configure Global Secure Access\n' +
                    '- Deploy Entra Internet Access\n' +
                    '- Set up secure connectivity\n' +
                    '- Reference: [Global Secure Access documentation](https://learn.microsoft.com/en-us/entra/global-secure-access/)\n\n';
            }

            if (!deploymentStatus['VID'] || !deploymentStatus['VIDCred'] || !deploymentStatus['VIDWorkflow']) {
                recommendations += '### Advanced Identity Features\n' +
                    '- Deploy Entra Verified ID\n' +
                    '- Configure Verified Credentials\n' +
                    '- Set up verification workflows\n' +
                    '- Reference: [Verified ID documentation](https://learn.microsoft.com/en-us/entra/verified-id/)\n\n';
            }

            if (!deploymentStatus['EndpointAnalytics']) {
                recommendations += '### Advanced Endpoint Management\n' +
                    '- Deploy Advanced Endpoint Analytics\n' +
                    '- Configure proactive remediations\n' +
                    '- Set up performance monitoring\n' +
                    '- Reference: [Endpoint Analytics documentation](https://learn.microsoft.com/en-us/mem/analytics/)\n\n';
            }

            if (!deploymentStatus['DSPM'] || !deploymentStatus['EndpointDLP'] || !deploymentStatus['PurAud']) {
                recommendations += '### Advanced Data Protection\n' +
                    '- Deploy Microsoft Purview DSPM\n' +
                    '- Configure comprehensive Data Security\n' +
                    '- Set up advanced auditing\n' +
                    '- Follow the [Purview Deployment Models](https://learn.microsoft.com/en-us/purview/deploymentmodels/depmod-overview) guidance\n\n';
            }

            recommendations += '\n### Next Steps\n' +
                '1. Focus on completing the 30-day foundation items first\n' +
                '2. Use the [Zero Trust Assessment Tool](https://microsoft.github.io/zerotrustassessment/docs/app-permissions) to validate your implementation\n' +
                '3. Follow the [Zero Trust deployment plan](https://learn.microsoft.com/en-us/microsoft-365/security/microsoft-365-zero-trust?view=o365-worldwide) for detailed steps\n' +
                '4. Schedule regular reviews of your security posture\n';

            return recommendations;
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            mermaid.initialize({ startOnLoad: true });
            createQuestionElements();
        });
    </script>
</body>
</html>
