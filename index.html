<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Deployment Assessment</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="favicon" href="data:;base64,iVBORw0KGgo=">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .question h3 {
            margin-top: 0;
        }
        .question p {
            margin: 10px 0;
        }
        .question a {
            color: #0066cc;
            text-decoration: none;
        }
        .question a:hover {
            text-decoration: underline;
        }
        .radio-group {
            margin: 10px 0;
        }
        button {
            margin: 20px 0;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0052a3;
        }
        #results {
            margin-top: 20px;
        }
        .deployed {
            fill: #90EE90 !important;
        }
        .not-deployed {
            fill: #FFB6C1 !important;
        }
    </style>
</head>
<body>
    <h1>Security Deployment Assessment</h1>
    <form id="assessmentForm">
        <div id="questionsContainer"></div>
        <button type="button" onclick="generateResults()">Generate Results</button>
    </form>
    <div id="results" style="display: none;">
        <h2>Assessment Results</h2>
        <div id="mermaidChart"></div>
        <div id="recommendations"></div>
    </div>

    <script>
        // Define questions array in global scope
        const questions = [
            {
                id: 'CloudID',
                text: 'Have you configured Cloud Identity?',
                description: 'Cloud Identity provides the foundation for managing user identities and access in Microsoft 365.',
                docLink: 'https://learn.microsoft.com/en-us/entra/fundamentals/whatis'
            },
            {
                id: 'MFA',
                text: 'Have you deployed Multifactor Authentication?',
                description: 'MFA adds an additional layer of security by requiring two or more verification methods.',
                docLink: 'https://learn.microsoft.com/en-us/entra/identity/authentication/concept-mfa-howitworks'
            },
            {
                id: 'CA',
                text: 'Have you configured Conditional Access Policies?',
                description: 'Conditional Access helps you manage access to your resources based on specific conditions.',
                docLink: 'https://learn.microsoft.com/en-us/entra/identity/conditional-access/overview'
            },
            {
                id: 'IntuneEnroll',
                text: 'Have you enrolled devices into management?',
                description: 'Device enrollment allows you to manage and secure your organizations devices.',
                docLink: 'https://learn.microsoft.com/en-us/mem/intune/enrollment/'
            },
            {
                id: 'IntuneCompPol',
                text: 'Have you configured compliance policies?',
                description: 'Compliance policies define the rules and settings devices must meet to be considered compliant.',
                docLink: 'https://learn.microsoft.com/en-us/mem/intune/protect/device-compliance-get-started'
            },
            {
                id: 'OnboardDevices',
                text: 'Have you onboarded Windows devices into Microsoft 365?',
                description: 'Onboarding connects your Windows devices to Microsoft 365 security services.',
                docLink: 'https://learn.microsoft.com/en-us/microsoft-365/security/defender-endpoint/onboard-windows'
            },
            {
                id: 'DSPM',
                text: 'Have you deployed Microsoft Purview Data Security Posture Management?',
                description: 'DSPM helps you discover, classify, and protect sensitive data across your organization.',
                docLink: 'https://learn.microsoft.com/en-us/purview/data-security-posture-management'
            },
            {
                id: 'EndpointDLP',
                text: 'Have you configured Endpoint DLP Policy?',
                description: 'Endpoint DLP helps prevent sensitive information from being shared inappropriately.',
                docLink: 'https://learn.microsoft.com/en-us/purview/endpoint-dlp-learn-about'
            },
            {
                id: 'XDR',
                text: 'Have you deployed M365 Defender for XDR?',
                description: 'Extended Detection and Response (XDR) provides unified security incident detection and response.',
                docLink: 'https://learn.microsoft.com/en-us/microsoft-365/security/defender/microsoft-365-defender'
            },
            {
                id: 'DID',
                text: 'Have you deployed Defender for Identity?',
                description: 'Defender for Identity protects your on-premises Active Directory identities.',
                docLink: 'https://learn.microsoft.com/en-us/defender-for-identity/what-is'
            },
            {
                id: 'MDO',
                text: 'Have you deployed Defender for Office 365?',
                description: 'Protects your organization against malicious threats from email messages, links and collaboration tools.',
                docLink: 'https://learn.microsoft.com/en-us/microsoft-365/security/office-365-security/defender-for-office-365'
            },
            {
                id: 'MDCA',
                text: 'Have you deployed Defender for Cloud Apps?',
                description: 'Cloud Access Security Broker that provides rich visibility and control over data travel.',
                docLink: 'https://learn.microsoft.com/en-us/defender-cloud-apps/what-is-defender-for-cloud-apps'
            },
            {
                id: 'PurAud',
                text: 'Have you deployed Purview Audit?',
                description: 'Microsoft Purview auditing solutions provide an integrated solution to help organizations effectively respond to security events, forensic investigations, internal investigations, and compliance obligations.',
                docLink: 'https://learn.microsoft.com/en-us/purview/audit-solutions-overview'
            },
            {
                id: 'MDO',
                text: 'Have you deployed Microsoft Defender For Office?',
                description: 'Proactively search for threats, malware, and malicious activity across your endpoints, Microsoft 365 mailboxes',
                docLink: 'https://www.microsoft.com/en-us/security/business/siem-and-xdr/microsoft-defender-office-365'

            },
            {
                id: 'MDE',
                text: 'Have you deployed Microsoft Defender for Endpoint?',
                description: 'Microsoft Defender for Endpoint is an enterprise endpoint security platform that helps defend against advanced persistent threats.',
                docLink: 'https://learn.microsoft.com/en-us/defender-endpoint/production-deployment'

            },
            {
                id: 'MDVM',
                text: 'Have you deployed Microsoft Defender for Volnerability Management',
                description: 'Microsoft Defender Vulnerability Management standalone is a comprehensive vulnerability management solution to access continuous asset visibility, in-depth vulnerability assessments, and risk-based prioritization to help teams address critical vulnerabilities and misconfigurations.',
                docLink: 'https://learn.microsoft.com/en-us/defender-vulnerability-management/'
            }
           
        ];

        // Function to create question elements
        function createQuestionElements() {
            const container = document.getElementById('questionsContainer');
            if (!container) {
                console.error('Questions container not found!');
                return;
            }

            questions.forEach(q => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <h3>${q.text}</h3>
                    <p>${q.description}</p>
                    <p><a href="${q.docLink}" target="_blank">Learn more</a></p>
                    <div class="radio-group">
                        <input type="radio" id="${q.id}_no" name="${q.id}" value="false" checked>
                        <label for="${q.id}_no">No</label>
                        <input type="radio" id="${q.id}_yes" name="${q.id}" value="true">
                        <label for="${q.id}_yes">Yes</label>
                    </div>
                `;
                container.appendChild(questionDiv);
            });
        }

        // Function to generate results
        function generateResults() {
            const deploymentStatus = {};
            questions.forEach(q => {
                const radioValue = document.querySelector(`input[name="${q.id}"]:checked`).value;
                deploymentStatus[q.id] = radioValue === 'true';
            });

            const mermaidDiv = document.getElementById('mermaidChart');
            const diagram = generateMermaidDiagram(deploymentStatus);
            mermaidDiv.innerHTML = `<div class="mermaid">${diagram}</div>`;

            const recommendationsDiv = document.getElementById('recommendations');
            recommendationsDiv.innerHTML = marked.parse(generateRecommendations(deploymentStatus));

            document.getElementById('results').style.display = 'block';
            mermaid.init();
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        // Function to generate Mermaid diagram
        function generateMermaidDiagram(deploymentStatus) {
            return `
            flowchart LR
                %% Core Zero Trust 
                Zero[Zero Trust/Security Suite Deployed]
                Data[Protect and govern sensitive data]
                Threats[Defend against threats]
                Foundation[Zero trust foundation]

                Foundation-->Zero
                Data-->Zero
                Threats-->Zero

                %% Data Security
                DSPM[Microsoft Purview DSPM]-->Data
                EndpointDLP[Endpoint DLP Policy]-->Data
                PurAud[Purview Audit]-->DSPM
                

                %% Threats
                XDR[M365 Defender for XDR]-->Threats
                DID[Defender for Identity]-->XDR
                MDE[Defender for Endpoint]-->XDR
                MDCA[Defender for Cloud Apps]-->XDR
                XDR-->Threats
                MDVM[Defender for Volnerability Management]-->Threats


                %% Foundations
                IntuneEnroll[Enroll devices into management]-->IntuneCompPol[Configure compliance policies]
                MFA[Deploy Multifactor Authentication]-->CA[Configure Conditional Access Policies]
                CloudID[Configure Cloud Identity]-->MFA
                OnboardDevices[Onboard Windows devices]-->CA
                IntuneCompPol-->OnboardDevices
                CA-->Foundation

                classDef deployed fill:#90EE90,stroke:#333
                classDef notDeployed fill:#FFB6C1,stroke:#333

                ${Object.entries(deploymentStatus).map(([id, isDeployed]) => 
                    `class ${id} ${isDeployed ? 'deployed' : 'notDeployed'}`
                ).join('\n')}
            `;
        }

        // Function to generate recommendations
        function generateRecommendations(deploymentStatus) {
            let recommendations = '## Recommended Next Steps\n\n';
            
            if (!deploymentStatus['CloudID']) {
                recommendations += '### Identity & Access Management Priority\n' +
                    '- Configure Cloud Identity as your foundation\n' +
                    '- Review Entra ID Protection features\n' +
                    '- Implement basic identity management\n\n';
            }

            if (!deploymentStatus['MFA'] && deploymentStatus['CloudID']) {
                recommendations += '### Security Enhancement Required\n' +
                    '- Deploy Multifactor Authentication immediately\n' +
                    '- Configure MFA for all users\n' +
                    '- Set up conditional access policies\n\n';
            }

            if (!deploymentStatus['IntuneEnroll']) {
                recommendations += '### Device Management Needed\n' +
                    '- Begin device enrollment in Intune\n' +
                    '- Configure basic device compliance policies\n' +
                    '- Set up device management policies\n\n';
            }

            if (!deploymentStatus['XDR']) {
                recommendations += '### Threat Protection Recommendations\n' +
                    '- Deploy Microsoft 365 Defender (XDR)\n' +
                    '- Configure EDR capabilities\n' +
                    '- Set up advanced threat protection\n\n';
            }

            if (!deploymentStatus['MDO']) {
                recommendations += '### Office 365 Security Enhancement Required\n' +
                    '- Deploy Defender for Office 365\n' +
                    '- Configure EOP capabilities\n' +
                    '- Set up advanced threat protection\n\n';
            }

            if (!deploymentStatus['MDE']) {
                recommendations += '### Endpoint Security Enhancement Required\n' +
                    '- Deploy Defender for Endpoint\n' +
                    '- Configure EDR capabilities\n' +
                    '- Set up advanced threat protection\n\n';
            }           

            if (!deploymentStatus['MDCA']) {
                recommendations += '### Cloud Apps Security Enhancement Required\n' +
                    '- Deploy Defender for Cloud Apps\n' +
                    '- Configure Cloud App Security\n' +
                    '- Set up advanced threat protection\n\n';
                }

            if (!deploymentStatus['MDVM']) {
                recommendations += '### Vulnerability Management Enhancement Required\n' +
                    '- Deploy Defender for Vulnerability Management\n' +
                    '- Configure Vulnerability Management\n' +
                    '- Set up advanced threat protection\n\n';
            }

            if (!deploymentStatus['DSPM']) {
                recommendations += '### Data Security Enhancement Required\n' +
                    '- Deploy Microsoft Purview DSPM\n' +
                    '- Configure Data Security\n' +
                    '- Set up advanced threat protection\n\n';
            }   

            if (!deploymentStatus['EndpointDLP']) {
                recommendations += '### Data Security Enhancement Required\n' +
                    '- Deploy Microsoft Purview DSPM\n' +
                    '- Configure Data Security\n' +
                    '- Set up advanced threat protection\n\n';
            }

            if (!deploymentStatus['PurAud']) {
                recommendations += '### Data Security Enhancement Required\n' +
                    '- Deploy Microsoft Purview DSPM\n' +
                    '- Configure Data Security\n' +
                    '- Set up advanced threat protection\n\n';
            }   

            return recommendations;
        }



        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            mermaid.initialize({ startOnLoad: true });
            createQuestionElements();
        });
    </script>
</body>
</html>
